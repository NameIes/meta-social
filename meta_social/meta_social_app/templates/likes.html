<div style="padding: 1px 5px;">
    <form method="post" action="{{ post.like }}" class="hr" style="float: left; margin: 0px;">
        {% csrf_token %}

        {% if liked_by_user %}
        <input type="submit" value="{{ post.likes_count }}" class="btn btn-danger"
               style="padding: 1px 5px;">
        {% else %}
        <input type="submit" value="{{ post.likes_count }}" class="btn btn-outline-danger"
               style="padding: 1px 5px">
        {% endif %}
    </form>
</div>

<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        {% block extra_head %}
        {% endblock  %}
        <title>{% if pagename %}{{ pagename }}{% else %}{% block PageName %}{% endblock %} {% endif %}</title>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand ml-4" href="/">Meta Social</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    </ul>
                    {% if user.is_authenticated %}
                        <div class="nav-item dropdown ml-3">
                            <a class="nav-link dropdown-toggle text-info" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user.username }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/accounts/profile/{{ user.id }}/">Профиль</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/track/logout/{{ user.id }}/">Выйти</a>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </nav>
    </head>
    <body class="text-center">
    <main role="main" class="">
        {% block main %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% block extra__js %} {% endblock %}
    </body>
</html>

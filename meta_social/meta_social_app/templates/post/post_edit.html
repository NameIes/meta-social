{% extends 'base_menu.html' %}

{% block center %}
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ postform }}
                
                {{ formset.management_form }}
                <div id="simple-list" class="mt-3" style="display: flex; flex-wrap: wrap; justify-content: space-between; resize: both;">
                    {% for form in formset %}
                        <div class="card mb-3 ml-2" style="width: calc(50% - 9px); display: block;">
                            <img src="{{ form.initial.image.url }}" class="card-img-top" style="max-height: 180px;">
                            <div class="card-body">
                                {{ form.image }}
                                <div style="display: none">
                                    {{ form.ORDER }}
                                </div>
                                {{ form.id }}
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <input type="submit" value="Save">
            </form>
        </div>
    </div>
{% endblock center %}

{% block extra__js %}
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script>
    <script defer>
        var sortable = new Sortable(
            $('#simple-list')[0],
            {
                animation: 150,
                onEnd: function (evt) {
                    for (var i=0; i < $('#simple-list').children().length; i++) {
                        let order = $('#simple-list').children().eq(i).find('input[type=number]:hidden')
                        console.log(order)
                        order.attr('value', i + 1)
                    }
                },
            }
        )
    </script>
{% endblock extra__js %}

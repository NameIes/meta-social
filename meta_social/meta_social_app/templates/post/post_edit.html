{% extends 'base_menu.html' %}

{% block center %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form }}
        
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form }}
            <hr>
        {% endfor %}

        <input type="submit" value="Save">
    </form>
{% endblock center %}

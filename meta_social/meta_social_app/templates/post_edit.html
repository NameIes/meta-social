{% extends 'base.html' %}
{% block main %}

        <div class="card-header">
            New post
        </div>
        <div class="card-body">
            <form method="POST" class="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-primary">Save</button></form>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% load crispy_forms_tags %}

    <div class="card text-center mt-3 w-50 mx-auto">

        <div class="card-body">
            <form method="post" >
                <style>
                    .asteriskField {
                        display: none;
                    }
                </style>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary mt-4" value="Запросить новый пароль">
            </form>
        </div>
    </div>

</body>
</html>

<style>
    #drop-area.highlight {
        border: 2px dashed black;
    }

    .my-form {
        margin-bottom: 10px;
    }

    #gallery {
        margin-top: 10px;
        margin-left: 2px;
    }

    #gallery img {
        width: 100%;
        height: 100%;
        display: block;
        vertical-align: middle;
    }

    .button {
        display: inline-block;
        padding: 10px;
        background: #ccc;
        cursor: pointer;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .button:hover {
        background: #ddd;
    }

    #fileElem {
        display: none;
    }

    .img-div {
        position: relative;
        display: inline-block;
        height: 45px;
        width: calc(10% - 3px);
        margin-right: 5px;
    }

    .post-image-badge {
        position: absolute;
        top: -7px;
        right: -7px;
        color: white;
        border-radius: 50%;
        background-color: #ff4444;
        width: 23px;
        height: 23px;
        z-index: 99;
        border: 1px solid white;
    }

    .post-image-badge:hover {
        cursor: pointer;
        background-color: #F13636;
    }

    .post-image-badge:active {
        background-color: #CC0000;
    }
</style>

<div id="drop-area" class="card">
    <div class="card-body text-left">
        <form method="POST" action="{{ action_type }}" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}

            <div class="md-form input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-primary btn-sm py-0 my-0" type="button" onclick="triggerInput()" style="font-size: 12pt;">
                        <i class="fa fa-paperclip" aria-hidden="true"></i>
                    </button>
                </div>
                {{ postform }}
                <div class="input-group-append">
                    <button class="btn btn-outline-primary btn-sm py-0 my-0" type="submit" style="font-size: 12pt;">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
            <div id="gallery"></div>

            {{ formset.management_form }}
            <div style="display: none;">
                {% for form in formset %}
                    {{ form }} <br>
                {% endfor %}
            </div>
        </form>
    </div>
</div>

<script>
    autosize(document.getElementById("id_text"));

    function triggerInput() {
        $('#fileElem')[0].click()
    }

    let dropArea = document.getElementById('drop-area')

    ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation()
    }

    ;['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false)
    })

    ;['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false)
    });

    function highlight(e) {
        dropArea.classList.add('highlight')
    }

    function unhighlight(e) {
        dropArea.classList.remove('highlight')
    }

    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        let dt = e.dataTransfer;
        let files = dt.files;

        handleFiles(files)
    }

    function handleFiles(files) {
        files = [...files];
        files.forEach(uploadFile)
    }

    function get_free_inputs() {
        let inputs = [];
        for (var i = 0; i < 10; i++) {
            let input = document.getElementById("id_form-" + i + "-image");
            if (!input.value) {
                inputs.push(input)
            }
        }
        return inputs
    }

    function uploadFile(file) {
        let inputs = get_free_inputs();
        
        if (inputs.length == 0) {
            alert('Нельзя загрузить более 10 картинок');
            return
        }

        const dT = new DataTransfer();
        dT.items.add(file);
        inputs[0].files = dT.files;

        let input_id = inputs[0].id[8];

        previewFile(file, input_id)
    }

    function removeFile(e) {
        let current_id = e.target.id[e.target.id.length - 1];

        document.getElementById("id_form-" + current_id + "-image").value = '';
        e.target.parentNode.remove()
    }

    function previewFile(file, input_id) {
        let reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onloadend = function () {
            let imgDiv = document.createElement('div')
            imgDiv.classList.add('img-div')

            let img = document.createElement('img');
            img.src = reader.result;

            let rmBtn = document.createElement('span')

            rmBtn.id = "image_preview-" + input_id;
            rmBtn.classList.add('post-image-badge');
            rmBtn.classList.add('text-center');
            rmBtn.onclick = removeFile;
            rmBtn.innerHTML = 'X';

            imgDiv.appendChild(img)
            imgDiv.appendChild(rmBtn)

            document.getElementById('gallery').appendChild(imgDiv)
        }
    }
</script>
